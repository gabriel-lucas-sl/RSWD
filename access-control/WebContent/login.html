<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	  content="width=device-width, initial scale=1, shrink-to-fit-no">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<title>Login</title>
</head>
<body>
	<!-- Loading o Modal-->
	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#box-login">Login</button>

	<!-- Modal Structure-->
	<div class="modal fade" role="dialog" id="box-login">
		<div class="modal-dialog modal-sm-md">
				<div class="modal-content">
					<div class="modal-header">
						<h4>User Login</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						
					</div>
					<div class="modal-body"> <!-- Modal Body -->
					
						<form action="index.php" method="post">
							<div class="form-action">
								<label for="nm-user">User Name</label>
								<input type="text" name="txt-user" id="nm-user" placeholder="Type your user name" required="required" class="form-control">														
							
							</div>
							<div class="form-group">
								<label for="pss-user">Password</label>
								<input type="password" name="txt-pass" id="pss-user" placeholder="Type your password" required="required" class="form-control">														
							
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-outline-dark">Submit</button>
							
							</div>
						
						</form>						
					
					</div> <!-- End Modal Body -->
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
					
					</div>
					
				</div>
				
		</div>

	</div>
	<div class="">
		<p><a href="validacao">Validando</a></p>
	</div>
	
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
